    - variables:
        room: "{{ trigger.entity_id.split('_')[1] }}"
        value: "{{ states(trigger.entity_id) | float }}"
        info_threshold:
          "{{ states('input_number.schwellwert_differenz_absolute_luftfeuchte_info')
          | float }}"
        warning_threshold:
          "{{ states('input_number.schwellwert_differenz_absolute_luftfeuchte_warnung')
          | float }}"
    - choose:
        - conditions:
            - condition: template
              value_template: "{{ value > warning_threshold }}"
          sequence:
            - target:
                entity_id: input_select.luften_{{ room }}
              data:
                option: Warnung
              action: input_select.select_option
        - conditions:
            - condition: template
              value_template: "{{ value > info_threshold }}"
          sequence:
            - target:
                entity_id: input_select.luften_{{ room }}
              data:
                option: Info
              action: input_select.select_option
      default:
        - target:
            entity_id: input_select.luften_{{ room }}
